<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Главная</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox/fancybox.css" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
							wrap.remove();
						}
					);
			}
		</script>
	</head>
	<body class="main-page">
		<div class="main-wrapper">
			<script>addBlock(`header`)</script>
			<div id="headerWrap"></div>
			<main>
				<div class="top-alert">
					<div class="container">
						<div class="custom-alert custom-alert--success justify-content-center" role="alert">
							<svg class="icon icon-delivery ">
								<use xlink:href="img/svg/sprite.svg#delivery"></use>
							</svg>
							<div>Осуществляем бесплатную бережную доставку в любой день недели при заказе</div>
						</div>
					</div>
				</div>
				<!-- start headerBlock-->
				<div class="headerBlock section" id="headerBlock">
					<div class="container">
						<div class="headerBlock__wrapper bg-wrap"><img class="object-fit-js" src="img/headerBlock-bg-1.jpg" alt="" loading="lazy"/>
							<div class="section-title text-center">
								<h1>Изготовление и&nbsp;установка ограждений под ключ в&nbsp;Москве и&nbsp;МО</h1>
							</div>
							<a class="headerBlock__btn btn btn-primary" href="#">Вызвать замерщика
							</a>
						</div>
					</div>
				</div>
				<!-- end headerBlock-->
				<!-- start sContact-->
				<section class="sContact section" id="sContact">
					<div class="container">
						<div class="section-title text-center">
							<h2>sContact</h2>
						</div>
						<div class="sContact__row row">
						</div>
					</div>
				</section>
				<!-- end sContact-->
			</main>
			<script>addBlock(`footer`)</script>
			<div id="footerWrap"></div>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="js/common.js"></script>
	</body>
</html>
