<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Страница не найдена</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox/fancybox.css" rel="stylesheet"/>
		<link href="libs/plyr/plyr.css" rel="stylesheet"/>
		<link href="libs/aos/aos.css" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
							wrap.remove();
						}
					);
			}
		</script>
	</head>
	<body class="main-page" data-bg="10-page-404.jpg">
		<div class="main-wrapper">
			<script>addBlock(`header`)</script>
			<div id="headerWrap"></div>
			<main>
				<div class="top-alert">
					<div class="container">
						<div class="alert alert-success justify-content-center"><img class="img-svg-js" src="img/svg/delivery.svg" alt="" loading="lazy"/>Осуществляем бесплатную бережную доставку в любой день недели при заказе
						</div>
					</div>
				</div>
				<!-- start sOrder-->
				<section class="sOrder section" id="sOrder">
					<div class="container">
						<div class="sOrder__wrap"><img src="img/sOrder-bg-2.png" alt="" loading="lazy"/>
							<div class="form-wrap">
								<form>
									<div class="section-title">
										<h2> <span>заказать подбор</span> ограждения</h2>
										<p>Оставьте заявку и&nbsp;мы&nbsp;свяжемся с&nbsp;Вами в&nbsp;ближайшее время!</p>
									</div>
									<div class="form-wrap__row row">
										<div class="col-md-6">
											<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" name="tel" type="tel" placeholder="Ваш телефон"/>
											</div>
											<!-- +e.input-wrap-->
										</div>
										<div class="col-md-6">
											<button class="form-wrap__btn btn btn-primary">Отправить заявку
											</button>
										</div>
									</div>
									<div class="form-wrap__policy">
										<label class="custom-input form-check"><input class="custom-input__input form-check-input" name="checkbox" type="checkbox" checked="checked"/><span class="custom-input__text">Я ознакомился с условиями обработки <a href="#">персональных данных</a></span>
										</label>
									</div>
								</form>
							</div>
						</div>
					</div>
				</section>
				<!-- end sOrder-->
			</main>
			<script>addBlock(`footer`)</script>
			<div id="footerWrap"></div>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/plyr/plyr.polyfilled.min.js"> </script>
		<script src="libs/aos/aos.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="js/common.js"></script>
	</body>
</html>
